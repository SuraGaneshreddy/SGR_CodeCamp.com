    <h1>Maggi</h1>
    <p>Maggi is a Type of Instent Nudeels
      to Cook Fast and to Small Eting Pass.</p>
     <h2>Ingredients</h2>
     <ul>
       <li>One pack Maggi</li>
       <li>Three cups of Water</li>
       <li>Maggi Masala</li>
       <li>One Onion</li>
     </ul>
     <h2>Instructions</h2>
     <ol>
       <li>Pore Three cups of Water</li>
       <li>After Five Min Add Maggi</li>
       <li>After Add Onions</li>
       <li>After Add Masala</li>
    </ol>
